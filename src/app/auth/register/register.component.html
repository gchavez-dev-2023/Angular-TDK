<section class="w-100 p-4 d-flex justify-content-center pb-4">
  <div style="width: 26rem;">

    <div class="tab-pane fade active show" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
      <form id="registerForm" autocomplete="off" [formGroup]="registerForm" (ngSubmit)="crearUsuario()">
        <div class="text-center mb-3">
          <p>Sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
        </div>

        <p class="text-center">or:</p>

        <!-- Rut input -->
        <div class="form-outline mb-4">
          <input type="text" id="registerRut" class="form-control" formControlName="rut">
          <label class="form-label" for="registerRut" style="margin-left: 0px;">Rut</label>
          <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 42.4px;"></div>
            <div class="form-notch-trailing"></div>
          </div>
        </div>

        <!-- Names input -->
        <div class="form-outline mb-4">
          <input type="text" id="registerNames" class="form-control" formControlName="nombres">
          <label class="form-label" for="registerNames" style="margin-left: 0px;">Nombres</label>
          <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 42.4px;"></div>
            <div class="form-notch-trailing"></div>
          </div>
        </div>

        <!-- Surnames input -->
        <div class="form-outline mb-4">
          <input type="text" id="registerSurnames" class="form-control" formControlName="apellidos">
          <label class="form-label" for="registerSurnames" style="margin-left: 0px;">Apellidos</label>
          <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 66.4px;"></div>
            <div class="form-notch-trailing"></div>
          </div>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="registerEmail" class="form-control" formControlName="email">
          <label class="form-label" for="registerEmail" style="margin-left: 0px;">Email</label>
          <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 40px;"></div>
            <div class="form-notch-trailing"></div>
          </div>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="registerPassword" class="form-control" formControlName="password">
          <label class="form-label" for="registerPassword" style="margin-left: 0px;">Password</label>
          <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 64.8px;"></div>
            <div class="form-notch-trailing"></div>
          </div>
        </div>

        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="registerRepeatPassword" class="form-control" formControlName="password2">
          <label class="form-label" for="registerRepeatPassword" style="margin-left: 0px;">Repeat password</label>
          <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 106.4px;"></div>
            <div class="form-notch-trailing"></div>
          </div>
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" id="registerCheck"
            aria-describedby="registerCheckHelpText" formControlName="terminos">
          <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>

        <div class="row">
          <div class="col text-danger">
            <p *ngIf="campoNoValido('rut')">El rut es obligatorio.</p>
            <p *ngIf="campoNoValido('nombres')">Los nombres son obligatorios.</p>
            <p *ngIf="campoNoValido('apellidos')">Los apellidos son obligatorios.</p>
            <p *ngIf="campoNoValido('email')">El email es obligatorio.</p>
            <p *ngIf="passwordsNoValidas()">Ambas Contrase√±as deben ser iguales.</p>
            <p *ngIf="aceptaTerminos()">Debe aceptar los terminos y condiciones.</p>
          </div>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>


        <!-- Sign up button -->
        <div class="text-center">
          <p>Do you have an account? <a routerLink="/login">Sign up</a></p>
        </div>
      </form>
    </div>

    <!-- Pills content -->
  </div>
</section>
